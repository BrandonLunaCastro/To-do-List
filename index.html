<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-check</title>
</head>
<body>
    <header>    
        <h1>To-do Check</h1>
    </header>
    <main>
        <button type="button" id="addTask" name="addTask">Add Task+</button>
            <dialog class="modal">
                <form class="form">
        <article>
                    <legend>Add Task</legend>
                    <label for="title"></label>
                    <input type="text" name="title" id="title">
                    <label for="date"></label>
                    <input type="date" name="dueDate" id="dueDate">
                    <label for="descripion"></label>
                    <textarea name="description" id="descripion" cols="6" rows="1"></textarea>
                    <label for="priority"></label>
                    <button type="button" data-value="hight">Hight</button>
                    <button type="button" data-value="medium">Medium</button>
                    <button type="button" data-value="low">Low</button>
                </form>
            </dialog>    
        </article>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
