<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>
    <title>To-do-check</title>
</head>
<body>
    <header>    
        <h1>To-do Check</h1>
    </header>
    <main>
        <button type="button" id="addTask" name="addTask">Add Task+</button>
        <article>
            <dialog class="modal">
                <form class="form">
                    <legend>Add Task</legend>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="date">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                    <label for="descripion">Description</label>
                    <textarea name="description" id="descripion" cols="6" rows="1"></textarea>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="hight">Hight</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="select__project">Project</label>
                    <select name="project" id="select__project"  class="select__project">
                        
                    </select>
                    <button type="submit" id="add">Add+</button>
                </form>
            </dialog> 
            <dialog class="edit__modal">
                <form class="form__edit">
                    <legend>Edit Task</legend>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title__edit">
                    <label for="date">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate__edit">
                    <label for="descripion">Description</label>
                    <textarea name="description" id="description__edit" cols="6" rows="1"></textarea>
                    <label for="priority">Priority</label>
                    <select id="priority__edit" name="priority">
                        <option value="hight">Hight</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select name="project" id="edit__select"></select>
                    <button type="submit" id="add" class="confirm__edit">Confirm edit</button>
                </form>
            </dialog>   
        </article>
        <article>
            <h2>Projects</h2>
            <button class="add__project" type="button" name="add__project" id="add__project">Add Project</button>
            <div class="option__project display__none">
                <input type="text" name="name" id="name">
                <button type="button" id="btn__add" name="btn__add">Add</button>
                <button type="button" id="btn__cancel" name="cancel">Cancel</button>
            </div>
            <div class="projects"></div>
        </article>
        <article class="tasks"></article>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
