<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b94ace870d.js" crossorigin="anonymous"></script>
    <title>To-do-check</title>
</head>
<body>
    <header>    
        <h1>To-do Check</h1>
    </header>
    <main>
        <button type="button" id="addTask" name="addTask">Add Task+</button>
        <article>
            <dialog class="modal">
                <form class="form">
                    <legend>Add Task</legend>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="date">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                    <label for="descripion">Description</label>
                    <textarea name="description" id="descripion" cols="6" rows="1"></textarea>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="hight">Hight</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button type="submit" id="add">Add+</button>
                </form>
            </dialog>    
        </article>
        <article class="tasks">
            <article class="task">
                <div class="main__task">
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span>GYM</span>
                    </div>
                    <i class="edit fa-regular fa-pen-to-square"></i>
                </div>
                <div class="more__info display__none">
                    <span>Title: gym</span>
                    <span>Due Date : 8/9/23</span>
                    <span>Description : gym whit bros</span>
                    <span>Priority : medium</span>
                </div>
            </article>
        </article>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
